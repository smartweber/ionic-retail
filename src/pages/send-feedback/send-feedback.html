<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>SEND FEEDBACK</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="transaction != null">
  <!-- <ion-item >
    <ion-avatar item-start>
      <img [src]="getImage(transaction.senderId.profileImage)">
    </ion-avatar>
    <h2>@{{transaction.senderId.username}}</h2>
    <p>{{transaction.saleId.listingId.title}}</p>
    <ion-note item-end>
      <ion-thumbnail item-start>
        <img [src]="transaction.saleId.listingId.images[0].url">
      </ion-thumbnail>
    </ion-note>
  </ion-item> -->

  <ion-row justify-content-center>
    <ion-col text-center>
      <h3 ion-text color="rt-blue-c">How did it go?</h3>
    </ion-col>
  </ion-row>

  <ion-row padding-horizontal>
    <ion-col col-12>
      <h4 ion-text color = "primary">
        Rating
      </h4>
    </ion-col>
  </ion-row>
  <ion-row justify-content-left class="rate-background" padding-horizontal>
    <ion-col col-auto>
      <ion-icon color="rt-yellow" [name]="stars[0]" (tap)="rate(1)"></ion-icon>
    </ion-col>
    <ion-col col-auto>
      <ion-icon color="rt-yellow" [name]="stars[1]" (tap)="rate(2)"></ion-icon>
    </ion-col>
    <ion-col col-auto>
      <ion-icon color="rt-yellow" [name]="stars[2]" (tap)="rate(3)"></ion-icon>
    </ion-col>
    <ion-col col-auto>
      <ion-icon color="rt-yellow" [name]="stars[3]" (tap)="rate(4)"></ion-icon>
    </ion-col>
    <ion-col col-auto>
      <ion-icon color="rt-yellow" [name]="stars[4]" (tap)="rate(5)"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row  padding-horizontal>
    <ion-col col-12>
      <h4 ion-text color = "primary">
        Comment
      </h4>
    </ion-col>
    <ion-col col-12>
      <ion-textarea autocorrect="on" [(ngModel)]="comment" name="comment" placeholder="Your comments here ..."></ion-textarea>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center padding-top>
    <ion-col col-6 text-center>
      <button [disabled]="comment.length == 0" round full ion-button icon-left color="primary" (tap)="send()">
        SEND
      </button>
    </ion-col>
  </ion-row>

  </div>

</ion-content>
