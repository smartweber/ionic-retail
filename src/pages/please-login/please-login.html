<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row justify-content-center>
    <ion-col text-center padding-vertical>
      <ion-icon name="ios-compass-outline" color="primary" class="icon-top"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col text-center padding-vertical>
      <b><h1 ion-text color="rt-blue-c">Welcome to REELTRAIL</h1></b>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col text-center padding-vertical>
      <h2 ion-text color="rt-blue-c">Your Home for Buying & Selling Outdoor Gear</h2>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center>
    <ion-col col-8 text-center>
      <button round full ion-button icon-left color="primary" (tap)="login()">
        <ion-icon name="ios-log-in-outline"></ion-icon>
        Login
      </button>
    </ion-col>
    <ion-col col-8 text-center>
      <button round full ion-button icon-left color="primary" (tap)="signup()">
        <ion-icon name="ios-log-in-outline"></ion-icon>
        Sign Up
      </button>
    </ion-col>
  </ion-row>

</ion-content>
