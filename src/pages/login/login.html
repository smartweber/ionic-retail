<ion-header>

  <ion-navbar color="rt-blue">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row class="center" justify-content-center>
      <ion-col col-12>
        <ion-row justify-content-center>
          <ion-col col-6>
            <img src="assets/imgs/logo.png" />
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col col-12>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
              <ion-list inset>

                <ion-item>
                  <ion-icon name="ios-contact" item-start></ion-icon>
                  <ion-input formControlName="email" placeholder="Email" type="email" value="" autocapitalize="off"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon name="ios-lock" item-start></ion-icon>
                  <ion-input formControlName="password" placeholder="Password" type="password" value=""></ion-input>
                </ion-item>
              </ion-list>

              <div padding>
                <button round [disabled]="!loginForm.valid" type="submit" ion-button color="secondary" block>Login</button>
              </div>

              <ion-row style="padding-left:1em;padding-right:1em;">
                <ion-col text-left>
                  <a class="sub-link" (click)="forgotPassword()">Forgot password?</a>
                </ion-col>
                <ion-col text-right>
                  <a class="sub-link" (click)="register()">Sign Up</a>
                </ion-col>
              </ion-row>
            </form>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-12>
            <button color="facebook" round type="button" block ion-button icon-left (click)="loginWithFB()">
              <ion-icon  color="light"name="facebook"></ion-icon>Login with Facebook
            </button>
          </ion-col>
          <ion-col col-12>
            <button color="google" round type="button" block ion-button icon-left (click)="googleLogin()">
              <ion-icon  color="light" name="googleplus"></ion-icon>Login with Google
            </button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
