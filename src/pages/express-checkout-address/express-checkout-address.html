<ion-header>
  <ion-navbar color="rt-blue">
    <ion-title>Specify shipping address</ion-title>
    <ion-buttons end>
        <button ion-button icon-only small color="royal" (tap)="addAddress()">
          <ion-icon name="md-add-circle">
          </ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row align-items-center padding-horizontal>
    <ion-col>
      <ion-list>
        <ion-list-header>
          Shipping address
        </ion-list-header>
        <ion-item *ngIf="!(aOpts.length > 0)">
          <button ion-item (tap)="addAddress()">
            <ion-icon color="rt-blue-c" name="ios-locate-outline" item-start></ion-icon>
            Add an Address to your account
          </button>
        </ion-item>
        <ion-item *ngIf="aOpts.length > 0">
          <ion-label ion-text color="primary" floating>Ship to</ion-label>
          <ion-select [(ngModel)]="addressId" [selectOptions]="aSOpts">
            <ion-option *ngFor="let address of aOpts;" [value]="address._id">
              {{address.street1}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button full ion-button icon-left (tap)="checkoutPaypal()">
        <ion-icon name="ios-cart-outline"></ion-icon>
        CONTINUE
      </button>
    </ion-col>
  </ion-row>
</ion-content>
