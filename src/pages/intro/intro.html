<ion-header>

  <ion-navbar color="rt-blue">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>WELCOME</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slidesCont">
      <img [src]="slide.image" class="slide-image" />
      <h2 ion-text color="dark" class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>

      <ion-row justify-content-center *ngIf="slide.button">

        <ion-col col-8 text-center padding-vertical>
          <button round full ion-button icon-left (tap)="dismiss()">
            <ion-icon name="next"></ion-icon>
            Get Started!
          </button>
        </ion-col>
      </ion-row>

    </ion-slide>

  </ion-slides>

</ion-content>
