<!--
  Generated template for the AppSettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>APP SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle [checked]="pushChecked" [(ngModel)]="pushChecked" color="success"></ion-toggle>
    </ion-item>
    <button ion-item *ngFor="let p of pages" (click)="goPage(p.page)">
      {{ p.name }}
    </button>
  </ion-list>
</ion-content>
