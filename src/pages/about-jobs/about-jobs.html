<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <!-- <img src="assets/imgs/au1.jpg" /> -->
    <ion-card-content>
      <ion-card-title>
        Interested in a job at Reeltrail?
      </ion-card-title>
      <p>
        Cast over an email with your resume, position you are seeking, and some information about yourself.

      <br/>(Oh, and include your best joke!)

    <br/>    Email: jobs@reeltrail.com
      </p>
      <ion-row justify-content-center padding-horizontal *ngIf="!preview">
        <ion-col col-8 text-center>
          <button round full ion-button icon-left color="rt-blue" (tap) = "apply()">
            <ion-icon name="ios-paper-outline"></ion-icon>
            APPLY
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
