<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>Buying</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small color="royal">
        <ion-icon name="ios-cart-outline">
          <ion-badge *ngIf="counter > 0" id="notifications-badge" color="danger">{{counter}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h3>{{item.title}}</h3>
        <p>{{item.text}}</p>
      </ion-label>
      <ion-toggle [checked]="item.checked" [(ngModel)]="item.checked" color="success"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
