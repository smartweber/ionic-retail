<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small color="royal" (tap)="openCart()">
        <ion-icon name="ios-cart-outline">
          <ion-badge *ngIf="counter > 0" id="notifications-badge" color="danger">{{counter}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="loggedIn">

    <ion-list>

      <ion-list-header>Messages {{conversations.length}}</ion-list-header>
      <ion-item-sliding *ngFor="let conversation of conversations">
      <ion-item  (tap) = "open(conversation)">
        <ion-avatar item-start>
          <img  *ngIf="conversation.members[0]._id == myId" [src]="conversation.members[1].profileImage.secure_url">
          <img  *ngIf="conversation.members[1]._id == myId" [src]="conversation.members[0].profileImage.secure_url">
        </ion-avatar>
        <h2 *ngIf="conversation.members[0]._id == myId" >{{conversation.members[1].name}}</h2>
        <h2 *ngIf="conversation.members[1]._id == myId" >{{conversation.members[0].name}}</h2>
        <p>{{conversation.last_message.body}}</p>
        <ion-note item-end>{{formatDate(conversation.last_message.createdAt)}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (tap)="deleteChat(conversation)">
          <ion-icon name="ios-trash-outline"></ion-icon>
          DELETE
        </button>
      </ion-item-options>
      </ion-item-sliding>

    </ion-list>



  </div>

  <div *ngIf="!loggedIn" class="check-bg">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-6>
          <img src="assets/imgs/logo.png" />
        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col text-center padding-vertical>
          <h2 ion-text color="light" class="verbiage">Your Home for Buying & Selling Outdoor Gear</h2>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col col-8 text-center>
          <button round full ion-button icon-left color="primary" (tap)="login()">
            <ion-icon name="ios-log-in-outline"></ion-icon>
            Login
          </button>
        </ion-col>
        <ion-col col-8 text-center>
          <button round full ion-button icon-left color="primary" (tap)="signup()">
            <ion-icon name="ios-log-in-outline"></ion-icon>
            Sign Up
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
