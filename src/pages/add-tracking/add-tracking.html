<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>ADD TRACKING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <form [formGroup]="form" (ngSubmit)="add(form.value)">

    <ion-list>
      <ion-list-header >
        New Tracking Number
      </ion-list-header>

      <ion-item>
        <ion-label color="primary" floating>Tracking Number</ion-label>
        <ion-input color="rt-blue-c" formControlName="tracking_number" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Carrier</ion-label>
        <ion-select  formControlName="carrier"  [selectOptions]="carrierOpt">
          <ion-option  *ngFor="let carrier of carriers" [value]="carrier.value">{{carrier.name}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>


    <ion-row justify-content-center>
      <ion-col col-8 text-center>
        <button [disabled]="!form.valid" type="submit" round ion-button full>SAVE</button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
