<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <form [formGroup]="form" (ngSubmit)="reset(form.value)">

    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>Email</ion-label>
        <ion-input color="rt-blue-c" formControlName="email" type="text" placeholder="Email"  autocapitalize="off"></ion-input>
      </ion-item>
    </ion-list>


    <ion-row justify-content-center>
      <ion-col col-6>
        <button round [disabled]="!form.valid" type="submit" block ion-button>RESET</button>
      </ion-col>
    </ion-row>

  </form>



</ion-content>
