<ion-header>

  <ion-navbar color="rt-blue">
    <ion-title>PAYMENT METHODS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small color="royal" (tap)="newPaymentMethod()">
        <ion-icon name="md-add-circle">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- <ion-row justify-content-center *ngIf="!(paymentMethods.length>0)">
    <ion-col col-12 text-center>
      <h4 ion-text color = "rt-blue-c">
      Oops, looks like you have not added any payment methods. Tap <span><ion-icon name="md-add-circle"></ion-icon></span> to add a card to your account.
      </h4>
    </ion-col>
  </ion-row> -->

  <ion-row>
    <ion-col col-12>
      <div id="dropin-container"></div>
      <div id="apple-container"></div>  
    </ion-col>
  </ion-row>

  <ion-list *ngIf="(paymentMethods.length>0)">
    <ion-list-header>
      My Payment Methods
    </ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let card of paymentMethods">
      <ion-item text-wrap>
        <ion-icon name="ios-card-outline" item-start></ion-icon>
        <h2>{{card.nickname}}</h2>
        <h3>{{mask(card.number)}}</h3>
        <p>Expires {{card.exp}}</p>
        <!-- <ion-note item-end>
        PRIMARY
        </ion-note> -->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (tap)="delete(slidingItem,card)">
          <ion-icon name="ios-trash-outline"></ion-icon>
          DELETE
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
